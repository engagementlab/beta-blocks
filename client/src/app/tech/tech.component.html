<section class="container desktop">

  <!-- TECH -->
  <h2 data-aos="fade">Beta Blocks Tech Partners</h2>

  <div id="top" class="space-grotesk-semi column is-full is-mobile center">

    <p>Beta Blocks temporarily installs technologies in public spaces in Boston. Scroll through to learn more about
      them, or provide feedback!</p>

  </div>

  <!-- TECH -->
  <div id="tech" class="columns column is-full is-multiline">

    <div id="partners">

      <div class="partner columns column is-full is-mobile" *ngFor="let partner of partners; let odd = odd;">
        <div class="bleed no-pad column is-full-mobile lunch-reg" data-aos="fade-right" [class.is-5-tablet]="!odd">
          <div class="text">
            <h2>{{partner.name}}</h2>
            <strong class="lunch-med">{{partner.subheading}}</strong>
            <p>{{partner.description}}</p>
            <a href="{{partner.website}}">{{partner.website | prettyUrl}}</a>
          </div>
        </div>
        <div class="no-pad is-full-mobile column" data-aos="fade-left" [class.odd]="odd" [class.is-5-tablet]="odd">
          <cdn-image cloudinaryId="{{partner.image.public_id}}" cloudinaryPrefix="/" width="525" [responsive]="true"
            autoFormat="true" alt="Image for {{partner.name}} tech" *ngIf="!odd">
          </cdn-image>
          <cdn-image cloudinaryId="{{partner.image.public_id}}" cloudinaryPrefix="/" width="525" [responsive]="false"
            svg="false" autoFormat="false" alt="Image for {{partner.name}} tech" *ngIf="odd">
          </cdn-image>
        </div>
      </div>

    </div>

  </div>

</section>
